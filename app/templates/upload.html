<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Health Risk Predictor</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col justify-center items-center px-4">

  <!-- HEADER -->
  <header class="mb-8 text-center">
    <h1 class="text-4xl font-bold text-gray-800">Health Risk Predictor</h1>
    <p class="text-gray-600 mt-2">Upload your lab report and see your personalized risk scores</p>
  </header>

  <!-- ERROR MESSAGE -->
  {% if error %}
  <div class="mb-6 w-full max-w-md">
    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
      <strong class="font-bold">Error:</strong>
      <span class="block sm:inline">{{ error }}</span>
    </div>
  </div>
  {% endif %}

  <!-- UPLOAD FORM -->
  <div class="bg-white shadow-lg rounded-2xl p-8 max-w-md w-full">
    <h1 class="text-2xl font-semibold text-gray-800 mb-4 text-center">Upload PDF</h1>
    <form action="/" method="post" enctype="multipart/form-data" class="space-y-4">
      <input type="file" name="pdf" accept=".pdf" required
             class="block w-full text-sm text-gray-700 file:mr-4 file:py-2 file:px-4
                    file:rounded-full file:border-0 file:text-sm file:font-semibold
                    file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100" />
      <button type="submit"
              class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-xl transition">
        Analyze Report
      </button>
    </form>
  </div>

  <!-- JS Validation -->
  <script>
    document.querySelector('form').addEventListener('submit', function (e) {
      const fileInput = document.querySelector('input[type="file"]');
      const file = fileInput.files[0];

      if (!file || file.type !== "application/pdf") {
        e.preventDefault();
        alert("Please upload a valid PDF file.");
      }
    });
  </script>
</body>
</html>
